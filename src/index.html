<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery search</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit">
          <span class="material-icons">search</span>
        </button>
      </form>
    </div>

    <div class="gallery-container">
      <div class="gallery"></div>
      <button type="button" class="btn-load-more is-hidden">Load more</button>
      <a class="btn-to-top" title="Return to top">
        <span class="material-icons">Top</span></a
      >
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
